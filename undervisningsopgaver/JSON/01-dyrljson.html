<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="liste">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", hentJson)

        let alleDyr;

        async function hentJson() {

            const minJson = await fetch("");

            alleDyr = await minJson.json();

            visAlleDyr();
        }

        function visAlleDyr() {

            const modtager = document.querySelector("#liste");
            alleDyr.forEach(dyr => {
                modtager.innerHTML +=
                    `<div>
                        <h3>${dyr.navn}</h3>
                        <p>${dyr.type} ${dyr.levested}</p>
                        <img src=${dyr.billede} alt=${dyr.navn}>
                        </div>`;
            })

        }



        console.log(alleDyr);
    </script>
</body>

</html>
