<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .herredyr img {
            background-color: aqua;
            border: 1px solid black;

        }


        .herredyr {
            border: 1px solid #000;
            background-color: burlywood;

        }

        #liste {

            display: grid;
            grid-template-columns: repeat(1, 1fr);
        }

        @media (min-width:600px) {
            #liste {
                display: grid;
                grid-template-columns: repeat(5, 1fr);
            }
        }

    </style>
</head>

<body>
    <div id="liste">
    </div>

    <script>
        let alleDyr = [{
                "navn": "Ræv",
                "type": "straight up killa",
                "billede": "http://helf-kea.dk/test/fox.png",
                "levested": "din mors kusse"
            },
            {
                "navn": "Frø",
                "type": "straight up killa",
                "billede": "http://helf-kea.dk/test/frog.png",
                "levested": "din mors kusse"
            },
            {
                "navn": "gris",
                "type": "straight up killa",
                "billede": "http://helf-kea.dk/test/gris.png",
                "levested": "din mors kusse"
            },
            {
                "navn": "sild",
                "type": "straight up killa",
                "billede": "http://helf-kea.dk/test/sild.jpg",
                "levested": "din mors kusse"
            },
            {
                "navn": "krokodil",
                "type": "straight up killa",
                "billede": "http://helf-kea.dk/test/kroko.jpg",
                "levested": "din mors kusse"
            },

        ]

        document.addEventListener("DOMContentLoaded", start)

        function start() {

            let dest = document.querySelector("#liste");
            alleDyr.forEach(dyr => {
                dest.innerHTML += `<div class="herredyr"><h3>${dyr.navn}</h3> <p>${dyr.type} ${dyr.levested}</p> <img src=${dyr.billede} alt=${dyr.navn}></div>`;
            })


        }
        console.log(alleDyr);

    </script>
</body>

</html>
