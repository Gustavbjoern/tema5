<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">

<body>
    <script>
        let bredde = prompt("Angiv Bredde");
        let længde = prompt("Angiv Længde");
        //let areal = længde * bredde;

        function areal(længde, bredde) {
            let areal = (længde * bredde);
            if (areal == 0) {
                return (`Husk længde og bredde skal være tal. \n prøv igen`);
            } else if (isNaN(areal)) {
                return (`Fejl. Husk bredde og længde skal være tal \n Prøv igen.`);
            } else {
                return (`Arealet er ${areal}. \n Vil du lave et nyt areal?`)
            }
        }

        let resultat = areal(længde, bredde);

        confirm(resultat);

        if (confirm) {
            location.reload();
        }

    </script>


</body>

</html>
